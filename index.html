<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Survey</title>
    <link rel="stylesheet" href="css/bootstrap-theme.css" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="answer">
        <form>
          <h1>Please complete survey below:</h1>
            <div class="form-group"
              <label  for="nameInput">Name:</label>
              <input type="text" id="nameInput" class="form-control">
            </div>

          <select class="form-control" id="beverage">
            <option>Coffee</option>
            <option>Tea</option>
            <option>Kombucha</option>
            <option>Water</option>
          </select>

          <div class="radio">
            <label>
              <input type="radio" name="flavor" value="chocolate" checked>
              Chocolate
            </label>
          </div>
            <div class="radio">
              <label>
                <input type="radio" name="flavor" value="vanilla">Vanilla
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="flavor" value="cookiesandcream"> Cookies & Cream
              </label>
            </div>

          <button type="submit" class="btn">Submit!</button>
        </form>

          <div id="output"
          <h2>Your name is <span class="nameInput"></span>.
              Your favorite beverage is <span class="beverageInput"></span>. Your favorite flavor is <span class="foodInput"></span>
            </h2>
      </div>
  </div>
  </body>
</html>
